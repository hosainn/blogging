{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
          Delete Newslink
{% endblock %}

   {% block heading %}
 <h2>{{newslink.title|title}}</h2>
 {% endblock %}

{% block content %}


      <form action="{{ newslink.get_delete_url }}" method="post">
        {% csrf_token %}
        <p>
          Are you sure you want to delete
          tag {{ newslink.name }}?
        </p>
        <a href="{{ newslink.department.get_absolute_url }}" class="button button-primary">Cancel</a>
        <button type="submit">Delete Tag</button>
      </form>


{% endblock %}
